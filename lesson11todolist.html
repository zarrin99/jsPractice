<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="shortcut icon" href="#">

    <link rel="stylesheet" href="styles/lesson11todolist.css">
</head>
<body>
    <p>ToDo List</p>

    <!--we are going to style the 3 inputs into grids, so we'll make them into 3 elements-->
    <div class="todo-input-grid">
        <input placeholder="todo name" 
            class="js-name-input name-input">
        <input type="date"
            class="js-due-date-input due-date-input">
        <button onclick="
            addTodo();
            " class="addTodoButton">Add</button>
    </div>
    
    <div class="js-todo-list todo-grid"></div> <!--div block or a container; block element-->
                <!--doesn't have default styles like <p>-->
    <script src="scripts/lesson11todolist.js"></script>
    
</body>
</html>
