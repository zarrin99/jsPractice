    <title>Ternary Operators</title>

</head>
<body>
    <script>
        //ternary operators are a shortcut for if else statements. 
        //condition ? if true : if false;

        let age = 25;
        let message = age >= 18 ? "adult" : "minor";

        console.log(message);
    </script>
