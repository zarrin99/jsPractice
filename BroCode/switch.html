<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        let day = "pizza";
        switch(day){
            case 1: 
                console.log("Sunday");
                break; //break out of the switch
            case 2:
                console.log("Monday");
                break;
            default:
                console.log(`${day} is not a day`); 
        }
    </script>
</body>
</html>
