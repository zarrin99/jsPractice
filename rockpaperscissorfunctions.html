<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="shortcut icon" href="#">
</head>
<body>

    <h1>Rock Paper Scissor Game</h1>
    <br>
    <button onclick="playGame('rock');">Rock</button>
    <button onclick="playGame('paper');">Paper</button>
    <button onclick="playGame('scissor');">Scissor</button>
    <script>
        function playGame(playerMove){

            compMove=pickCompMove();

            let result = '';

            if (playerMove === 'rock'){
                if (compMove === 'rock'){
                    result = 'tie';
                } else if (compMove === 'paper'){
                    result = 'you lose';
                } else if (compMove === 'scissor'){
                    result = 'you win';
                }
            } else if (playerMove === 'paper'){
                    if (compMove === 'rock'){
                        result = 'you win';
                    } else if (compMove === 'paper'){
                        result = 'tie';
                    } else if (compMove === 'scissor'){
                        result = 'you lose';
                    }
            } else if (playerMove === 'scissor'){
                    if (compMove === 'rock'){
                    result = 'you lose';
                    } else if (compMove === 'paper'){
                        result = 'you win';
                    } else if (compMove === 'scissor'){
                        result = 'tie';
                    }
            }
        
            alert(`You chose ${playerMove} and the compter chose ${compMove}. The result is ${result}.`);
        }

        function pickCompMove(){

            const random = Math.random(); //you previously made this into a global variable, thats why it would run more than once no mater how many times i click the button.
            
            let compMove = '';
            
            if (random >= 0 && random <(1/3)) {
                compMove= 'rock'; // computer move
            } else if(random>=(1/3) && random<(2/3)){
                compMove= 'paper';
            } else {
                compMove= 'scissor';
            }
            return compMove;
        }
    </script>
</body>
</html>
