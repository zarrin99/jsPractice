        console.log('hello'.length); //shows length property of hello
        console.log('hello'.toUpperCase()); //method
        //autoboxing: automatically wraps the string in an object like a box
        // does not work with undefined or null

        const object1 = {
            message : 'hello'
        }; // value message in in the computers memory, and the object1 is a reference to that memory
        //objects are actually references
        
        object1.message = 'Good Job!';
        console.log(object1); //we are able to change an object even tho its a constant
        // that is because const just prevents the change of the location of the reference, we can still reach inside the location of reference and update the value.

        const object2 = object1; // copy by reference, both point to the same location in the memory
        
        const object3 = {
            message: 'Good Job!'
        };

        console.log(object3 === object1); //this shows false since here we are referencing different locations in memory, even tho the values are the same
        console.log(object1 === object2);// true since the references are pointing at the same location

        const object4 = {
            message: 'Good Job!',
            price: 799
        };

        //const message = object4.message; // takes out the value message and assigns it to variable
        const { message, price } = object4; //shortcut, destructuring same thing as above

        console.log(message);
        console.log(price); // we can do it for multiple objects

        const object5 = {
            //shorthand property
            //message: message //takes the variable message and puts in into object5
            message, //if the variable and object property have the same name, we can just type it once. 
            
            //shorthand method

            method(){
