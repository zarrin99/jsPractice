<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <link rel="shortcut icon" href="#"> <!--to get rid of the favicon error-->
</head>
<body>
    <script>
        let variable1 = 3; //let always for making a new variable
        console.log(variable1);

        let calculation = 2+2;
        console.log(calculation);
        console.log(calculation+2);

        let result = calculation+2;
        console.log(result);

        let message = 'hello';
        console.log(message);

        variable1 = 5; //reassigning value
        console.log(variable1);

        variable1 +=1;
        console.log(variable1);

        const variable2=3; //constant/default variable, cannot be changed
        var variable3 = 3; //original way to make a variable, not used anymore. does't follow rules of scope
        //scope is when variable are valid only inside a certain scope like the scope of an if else statement

        console.log(typeof 3);
        console.log(typeof message);
    </script>
    
</body>
</html>
